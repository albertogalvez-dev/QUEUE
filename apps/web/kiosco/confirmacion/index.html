<!DOCTYPE html>

<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Kiosco Confirmación y Servicios - QUEUE!</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#007a33",
                        "primary-dark": "#006228",
                        "background-light": "#f4f7f7",
                        "background-dark": "#1a1f24",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2c333a",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "2xl": "1.5rem", "full": "9999px" },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 12px rgba(0,0,0,0.04)'
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
        }

        .service-card:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col overflow-hidden selection:bg-primary/20 selection:text-primary">
    <!-- Top Navigation -->
    <header
        class="flex items-center justify-between border-b border-slate-200 dark:border-slate-800 bg-surface-light dark:bg-surface-dark px-8 py-4 z-10 shadow-sm relative">
        <div class="flex items-center gap-4 text-slate-900 dark:text-white">
            <div class="size-8 text-primary">
                <span class="material-symbols-outlined text-[32px]">local_hospital</span>
            </div>
            <div>
                <h2 class="text-xl font-bold leading-tight tracking-tight">QUEUE!</h2>
                <p class="text-xs text-slate-500 dark:text-slate-400 font-medium tracking-wide uppercase">Servicio
                    Andaluz de Salud</p>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <div class="flex flex-col items-end hidden md:flex">
                <span class="text-sm font-bold text-slate-800 dark:text-slate-100">Centro de Salud Alameda</span>
                <span class="text-xs text-slate-500 dark:text-slate-400" id="current-time">10:24 AM • 12 Oct 2023</span>
            </div>
            <div class="bg-center bg-no-repeat bg-cover rounded-full size-12 ring-2 ring-primary/20"
                data-alt="User profile avatar placeholder"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCg0sWQVmNGzEUtSAmOaa1ZmkgwQ-kyOVSPTVhlooykFAD_0sm3WMh_pS2rEJAS5A4yXn3IksJ6suwpaWWmMImu8Tvw5VGtvrJGENCbaL_1cweFeGqtgs65MLFvMQ2R8FdygNFj_KozM7MbOM-zyMRDBsO21isGpLGfWbq-WAkZOjC7muijacsu_1sV11RGWlI-qeYHalAPpyY2RdjTj_z4SZHqV30EYybmZCbxWUyvtD-ScVZB42_C2J-5AwCf9NPC5u4iBu_RyCM");'>
            </div>
        </div>
    </header>
    <!-- Main Content Grid -->
    <main class="flex-1 grid lg:grid-cols-12 gap-0 h-[calc(100vh-80px)]">
        <!-- Left Panel: Detected Appointment (Now Centered/Full) -->
        <section id="panel-citas"
            class="lg:col-span-12 bg-white dark:bg-surface-dark border-r border-slate-200 dark:border-slate-800 p-8 lg:p-12 flex flex-col justify-center relative overflow-hidden group">
            <!-- Decorative background blobs -->
            <div
                class="absolute top-[-10%] left-[-10%] w-[300px] h-[300px] bg-primary/5 rounded-full blur-[100px] pointer-events-none">
            </div>
            <div
                class="absolute bottom-[-10%] right-[-10%] w-[300px] h-[300px] bg-teal-200/20 dark:bg-teal-900/10 rounded-full blur-[100px] pointer-events-none">
            </div>
            <!-- Container for appointments or error -->
            <div id="lista-citas"
                class="max-w-2xl mx-auto w-full relative z-10 flex flex-col h-full justify-center text-center items-center">
                <!-- Content injected by TS -->
                <div class="animate-pulse flex flex-col items-center">
                    <div class="h-8 w-64 bg-slate-200 dark:bg-slate-700 rounded mb-4"></div>
                    <div class="h-4 w-48 bg-slate-200 dark:bg-slate-700 rounded"></div>
                </div>
            </div>
        </section>
    </main>
    <script>
        // Simple script to update time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('es-ES', { day: 'numeric', month: 'short', year: 'numeric' });
            const el = document.getElementById('current-time');
            if (el) el.innerHTML = `${timeString} &bull; ${dateString}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>

    <script type="module" src="/src/pages/kiosco-confirmacion.ts"></script>
</body>

</html>
