name: QUEUE CI

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test (Integration with Testcontainers)
      run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.xml"
      env:
        # Testcontainers needs privileged mode or valid docker sock. 
        # GitHub Actions ubuntu-latest HAS docker.
        # Ideally, nothing special needed.
        QUEUE_AUTH_REQUIRED: "false"

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: '**/test_results.xml'
