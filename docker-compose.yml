services:
  db:
    image: postgres:16-alpine
    container_name: queue-db
    environment:
      POSTGRES_DB: queue
      POSTGRES_USER: queue
      POSTGRES_PASSWORD: queue
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queue -d queue"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: queue-api
    ports:
      - "5150:5150"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5150
      - ConnectionStrings__QueueDb=Host=db;Port=5432;Database=queue;Username=queue;Password=queue
      - QUEUE_AUTH_REQUIRED=false
      - QUEUE_JWT_SECRET=queue-dev-secret-2026-very-long-key-for-jwt
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5150/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
